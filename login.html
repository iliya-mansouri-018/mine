<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="artist.html">Artist</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="map.html">Map</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br>
    <main>
        <article>
            <form>
                <label for="email">email:</label>
                <input type="email" name="email" id="email" placeholder="enter you email" required class="input">
                <br><br>
                <label for="pass">password:</label>
                <input type="password" name="pass" id="pass" placeholder="enter your password" required class="input">
                <br><br>
                <select name="Front-end" id="" title="select your Front-end language" class="input">
                    <option value="language" disabled selected>select your Front-end language:</option>
                    <option value="Html">Html</option>
                    <option value="Css">Css</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
                <br><br>
                <label>Select your backend language:</label>
                <br>
                <input type="radio" name="language" id="c#"><label for="c#">c#</label>
                <input type="radio" name="language" id="c++"><label for="c++">c++</label>
                <input type="radio" name="language" id="php"><label for="php">php</label>
                <br><br>
                <label for="birth">Birthday date:</label>
                <input type="date" name="birth" id="birthday" title="select your birthday date" required
                    max="2003-07-24" min="1940-07-24" class="input">
                <br><br>
                <label for="cit">Enter your city:</label>
                <input list="city" id="cit" class="input">
                <datalist id="city">
                    <option value="karaj"></option>
                    <option value="tehran"></option>
                    <option value="zanjan"></option>
                    <option value="esfehan"></option>
                </datalist>
                <br><br>
                <label for="age">Enter your age:</label>
                <input type="range" name="age" id="age" min="10" max="100">
                <br><br>
                <label for="decade">decade</label>
                <input type="number" name="age" id="decade" min="10" max="90" step="10" class="input">
                <br><br>
                <label for="phone">Enter a phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                    required class="input"><br><br>
                <input type="submit" class="submit-btn">
            </form>
        </article>
        <article>
            <table>
                <tr>
                    <th>Zedbazi</th>
                    <th>Wantons</th>
                    <th>Paydar</th>
                </tr>

                    <td>Wilson</td>
                    <td>Kowrosh</td>
                    <td>Erfan</td>
                </tr>

                    <td>Hidden</td>

                </tr>
                <tr>
                    <td>Mj</td>

                </tr>
            </table>
        </article>
    </main>
</body>

</html>
