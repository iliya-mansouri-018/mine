<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Phone Shop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Phone Shop</h1>
  </header>
  <main>
    <div class="product">
      <img src="https://images.macrumors.com/t/HQTzTT5qiJuv1CWielf5TUR40Gs=/1600x0/article-new/2018/09/littleiphonexr.jpg" alt="iPhone XR">
      <h3>iPhone XR</h3>
      <p>$599.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81IB9P7gpfL._AC_SL1500_.jpg" alt="Samsung Galaxy S21">
      <h3>Samsung Galaxy S21</h3>
      <p>$799.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://s3b.cashify.in/gpro/uploads/2020/08/03072513/google-pixel-5-right-side.png" alt="Google Pixel 5">
      <h3>Google Pixel 5</h3>
      <p>$699.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://s.mobile.ir/Static/cache/prd/39240_0_0.jpg" alt="OnePlus 9">
      <h3>OnePlus 9</h3>
      <p>$729.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </main>
  <aside class="cart">
    <h2>Cart</h2>
    <ul>
    </ul>
    <p></p>
  </aside>
  <script src="script.js"></script>
</body>

</html>
