<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script11.js"></script>
    <title>JavaScript</title>
</head>

<body>
    <button onclick="iliya()">Click Me</button>
    <h1 id="text">Hello User , Click on button</h1>
    <p>Hello</p>
    <p>Hi</p>
    <p>Hey</p>
    <hr>

    <script>
        function iliya() {
            let userName = prompt("What's your name??");
            document.getElementById("text").innerHTML = "Welcome " + userName;
        }
        let pTag = document.createElement("div");
        pTag.innerHTML = "P tag created by JS";
        console.log(pTag);
    </script>
</body>

</html>
